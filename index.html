<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="grid">
        <div class="grid__space" data-index="0">null</div>
        <div class="grid__space" data-index="1">null</div>
        <div class="grid__space" data-index="2">null</div>
        <div class="grid__space" data-index="3">null</div>
        <div class="grid__space" data-index="4">null</div>
        <div class="grid__space" data-index="5">null</div>
        <div class="grid__space" data-index="6">null</div>
        <div class="grid__space" data-index="7">null</div>
        <div class="grid__space" data-index="8">null</div>

        <div class="grid-overlay">
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
            <div class="grid-overlay-space"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
