<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="main">
        <h1>Tic Tac Toe</h1>

        <div class="grid">
            <div class="grid-wrapper">
                <div class="grid__space top-left" data-index="0"></div>
                <div class="grid__space top-middle" data-index="1"></div>
                <div class="grid__space top-right" data-index="2"></div>
                <div class="grid__space middle-left" data-index="3"></div>
                <div class="grid__space middle" data-index="4"></div>
                <div class="grid__space middle-right" data-index="5"></div>
                <div class="grid__space bottom-left" data-index="6"></div>
                <div class="grid__space bottom-middle" data-index="7"></div>
                <div class="grid__space bottom-right" data-index="8"></div>
            </div>
        </div>

        <button class="reset">Reset</button>
    </section>


    <script src="app.js"></script>
</body>
</html>
